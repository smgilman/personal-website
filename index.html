<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./public/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Shadows+Into+Light&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sharon's Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // JavaScript for cursor gradient
      const cursorGradient = document.createElement('div');
      cursorGradient.classList.add('cursor-gradient');
      document.body.appendChild(cursorGradient);
  
      document.addEventListener('mousemove', (e) => {
        cursorGradient.style.left = `${e.pageX}px`;
        cursorGradient.style.top = `${e.pageY}px`;
      });
    </script>
  </body>
</html>
